<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="./styles/4-common.css">
        <link rel="stylesheet" href="./styles/3-footer.css">
        <link rel="stylesheet" href="./styles/3-header.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="icon" href="./images/icon.png" type="image/x-icon">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <div class="text-container">
                        <h3>States</h3>
                        <h4>California, Washington DC...</h4>
                    </div>
                    <ul class="popover popover1">
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>Page1</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Angelos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <div class="text-container">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                    </div>
                    <div class="popover popover2">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
